<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="but">CLICK</button>
    <script>
        document.getElementById('but').addEventListener('click', () => {
            const arr = [];
            for(let index = 0; index < 1e6; index++) {
                arr.unshift(index);
            }
        })
    </script>
</body>
</html>
